<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Math Fact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f4f4f4;
      color: #222;
    }
    header {
      background: #2e3a59;
      color: white;
      padding: 1em;
      text-align: center;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2em;
    }
    h2 {
      margin-bottom: 0.5em;
    }
    .today, .archive {
      margin: 2em 0;
      width: 90%;
      max-width: 800px;
      text-align: center;
    }
    img {
      max-width: 100%;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 1em;
    }
    .archive-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
      justify-content: center;
    }
    .archive-grid img {
      width: 150px;
      height: auto;
      object-fit: contain;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .archive-grid img:hover {
      transform: scale(1.05);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
    }
    .modal img {
      max-width: 95%;
      max-height: 95%;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“˜ Daily Math Fact</h1>
  </header>
  <main>
    <section class="today">
      <h2>Todayâ€™s Fact</h2>
      <div id="today-fact">
        <p>Loading todayâ€™s fact...</p>
      </div>
    </section>

    <section class="archive">
      <h2>ðŸ“š Archive</h2>
      <div class="archive-grid" id="archive-grid"></div>
    </section>
  </main>

  <!-- Fullscreen Modal -->
  <div class="modal" id="modal">
    <img id="modal-img" src="" alt="Full image">
  </div>

  <script>
    const todayEl = document.getElementById("today-fact");
    const archiveEl = document.getElementById("archive-grid");
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modal-img");

    function getTodayDateString() {
      const today = new Date();
      const yyyy = today.getFullYear();
      const mm = String(today.getMonth() + 1).padStart(2, '0');
      const dd = String(today.getDate()).padStart(2, '0');
      return `${yyyy}-${mm}-${dd}`;
    }

    const extensions = ['jpg', 'png', 'webp'];

    async function loadTodayFact() {
      const dateStr = getTodayDateString();

      for (const ext of extensions) {
        const url = `facts/${dateStr}.${ext}`;
        try {
          const res = await fetch(url, { method: 'HEAD' });
          if (res.ok) {
            todayEl.innerHTML = `<img src="${url}" alt="Math Fact for ${dateStr}">`;
            return;
          }
        } catch (err) {
          console.error(err);
        }
      }

      todayEl.innerHTML = `<p>No math fact uploaded for today (${dateStr}).</p>`;
    }

    const startDate = new Date("2024-01-01");
    const today = new Date();

    function formatDate(date) {
      return date.toISOString().split("T")[0];
    }

    async function loadArchive() {
      for (let d = new Date(startDate); d < today; d.setDate(d.getDate() + 1)) {
        const dateStr = formatDate(d);
        for (const ext of extensions) {
          const url = `facts/${dateStr}.${ext}`;
          try {
            const res = await fetch(url, { method: 'HEAD' });
            if (res.ok) {
              const img = document.createElement('img');
              img.src = url;
              img.alt = `Fact for ${dateStr}`;
              img.title = dateStr;
              img.addEventListener('click', () => openModal(url));
              archiveEl.appendChild(img);
              break;
            }
          } catch (e) {
            console.warn(e);
          }
        }
      }
    }

    function openModal(src) {
      modal.style.display = "flex";
      modalImg.src = src;
    }

    function closeModal() {
      modal.style.display = "none";
      modalImg.src = "";
    }

    modal.addEventListener('click', closeModal);
    window.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeModal();
    });

    loadTodayFact();
    loadArchive();
  </script>
</body>
</html>
