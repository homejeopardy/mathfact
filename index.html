<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Math Fact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #f4f4f4;
      --text: #222;
      --card: #fff;
    }
    [data-theme="dark"] {
      --bg: #1c1c1c;
      --text: #eee;
      --card: #2c2c2c;
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    header {
      background: #2e3a59;
      color: white;
      padding: 1em;
      text-align: center;
      position: relative;
    }
    #dark-toggle {
      position: absolute;
      right: 1em;
      top: 1em;
      cursor: pointer;
      background: white;
      border: none;
      border-radius: 6px;
      padding: 0.25em 0.5em;
      font-size: 0.9em;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2em;
    }
    h2 {
      margin-bottom: 0.5em;
    }
    .today, .archive {
      margin: 2em 0;
      width: 90%;
      max-width: 800px;
      text-align: center;
    }
    img {
      max-width: 100%;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 1em;
    }
    .archive-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
      justify-content: center;
    }
    .archive-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: var(--card);
      padding: 0.5em;
      border-radius: 8px;
      width: 160px;
    }
    .archive-item img {
      width: 140px;
      height: auto;
      object-fit: contain;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .archive-item img:hover {
      transform: scale(1.05);
    }
    .archive-item a {
      margin-top: 0.4em;
      font-size: 0.8em;
      color: var(--text);
      text-decoration: none;
      border: 1px solid #aaa;
      padding: 2px 6px;
      border-radius: 4px;
    }
    .archive-item a:hover {
      background: #ddd;
    }

    #search {
      padding: 0.5em;
      font-size: 1em;
      margin-bottom: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 250px;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
    }
    .modal img {
      max-width: 95%;
      max-height: 95%;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
    }
  </style>
</head>
<body>
  <header>
    <h1>üìò Daily Math Fact</h1>
    <button id="dark-toggle">üåô</button>
  </header>
  <main>
    <section class="today">
      <h2>Today‚Äôs Fact</h2>
      <div id="today-fact">
        <p>Loading today‚Äôs fact...</p>
      </div>
    </section>

    <section class="archive">
      <h2>üìö Archive</h2>
      <input id="search" type="text" placeholder="Search date (e.g. 2025-06)">
      <div class="archive-grid" id="archive-grid"></div>
    </section>
  </main>

  <!-- Fullscreen Modal -->
  <div class="modal" id="modal">
    <img id="modal-img" src="" alt="Full image">
  </div>

  <script>
    const todayEl = document.getElementById("today-fact");
    const archiveEl = document.getElementById("archive-grid");
    const searchInput = document.getElementById("search");
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modal-img");
    const darkToggle = document.getElementById("dark-toggle");

    const extensions = ['jpg', 'png', 'webp'];
    const startDate = new Date("2024-01-01");
    const today = new Date();
    let archiveItems = [];

    function getTodayDateString() {
      const yyyy = today.getFullYear();
      const mm = String(today.getMonth() + 1).padStart(2, '0');
      const dd = String(today.getDate()).padStart(2, '0');
      return `${yyyy}-${mm}-${dd}`;
    }

    async function loadTodayFact() {
      const dateStr = getTodayDateString();
      for (const ext of extensions) {
        const url = `facts/${dateStr}.${ext}`;
        try {
          const res = await fetch(url, { method: 'HEAD' });
          if (res.ok) {
            todayEl.innerHTML = `<img src="${url}" alt="Math Fact for ${dateStr}">`;
            return;
          }
        } catch {}
      }
      todayEl.innerHTML = `<p>No math fact uploaded for today (${dateStr}).</p>`;
    }

    function formatDate(date) {
      return date.toISOString().split("T")[0];
    }

    async function loadArchive() {
      for (let d = new Date(startDate); d < today; d.setDate(d.getDate() + 1)) {
        const dateStr = formatDate(d);
        for (const ext of extensions) {
          const url = `facts/${dateStr}.${ext}`;
          try {
            const res = await fetch(url, { method: 'HEAD' });
            if (res.ok) {
              archiveItems.push({ date: dateStr, url });
              break;
            }
          } catch {}
        }
      }
      renderArchive();
    }

    function renderArchive() {
      archiveEl.innerHTML = '';
      const query = searchInput.value.toLowerCase();
      const filtered = archiveItems.filter(item => item.date.includes(query));
      for (const { date, url } of filtered.reverse()) {
        const item = document.createElement('div');
        item.className = 'archive-item';
        const img = document.createElement('img');
        img.src = url;
        img.alt = date;
        img.title = date;
        img.addEventListener('click', () => openModal(url));

        const dl = document.createElement('a');
        dl.href = url;
        dl.download = `${date}.jpg`;
        dl.textContent = 'Download';

        item.appendChild(img);
        item.appendChild(dl);
        archiveEl.appendChild(item);
      }
    }

    function openModal(src) {
      modal.style.display = "flex";
      modalImg.src = src;
    }

    function closeModal() {
      modal.style.display = "none";
      modalImg.src = "";
    }

    modal.addEventListener('click', closeModal);
    window.addEventListener('keydown', e => { if (e.key === 'Escape') closeModal(); });
    searchInput.addEventListener('input', renderArchive);

    darkToggle.addEventListener('click', () => {
      const dark = document.documentElement.getAttribute('data-theme') === 'dark';
      document.documentElement.setAttribute('data-theme', dark ? 'light' : 'dark');
      darkToggle.textContent = dark ? 'üåô' : '‚òÄÔ∏è';
    });

    loadTodayFact();
    loadArchive();
  </script>
</body>
</html>
